<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="container">
            <span class="header">
                <p>Our new <a href="javascript:void(0)">Terms of Service </a>and <a href="javascript:void(0)">Privacy Statement </a>are in effect</p>
                <span class="material-symbols-outlined">close</span>
            </span>
            <main>
                <div class="topWrapper">
                    <h1>Documents</h1>
                    <div class="add">
                        <span class="material-symbols-outlined">add</span><p>Add new</p>
                    </div>
                </div>
                <div class="searchWrap">
                    <form action="javascript:void(0)" class="searchBar">
                        <button class="searchBtn"><span class="material-symbols-outlined">search</span></button>
                        <input type="text" placeholder="Search documents" data-search>
                    </form>
                </div>
                <div class="list">
                    <div class="item">
                        <img width="48" height="48" src="https://img.icons8.com/fluency/48/microsoft-word-2019.png" alt="microsoft-word-2019"/>
                        <p>Scrumbs / Landing page copy</p>
                    </div>
                    <div class="item">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/microsoft-office-2019.png" alt="microsoft-office-2019"/>
                        <p>Scrumbs / Feature brief</p>
                    </div>
                    <div class="item">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/ai.png" alt="ai"/>
                        <p>Scrumbs / Logo</p>
                    </div>
                </div>
            </main>
        </div>   
        <script src="scritpt.js"></script>
</body>
</html>
